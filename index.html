<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentino</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    main {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
    }

    .card {
      background: pink;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      display: block;
    }

    .button-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 70px; /* più spazio per mobile */
    }

    .btn {
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }

    .btn1 { background-color: #28a745; }
    .btn2 { background-color: #dc3545; position: relative; }

    .btn:hover { opacity: 0.85; }

    /* FUOCHI D'ARTIFICIO */
    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 700ms ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to   { transform: scale(14); opacity: 0; }
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .btn { font-size: 16px; padding: 12px 20px; }
      .card { padding: 16px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <h2>Vorresti essere la mia Valentina?</h2>

      <img src="rose.jpg" alt="Rosa romantontainer" id="buttonsBox">
        <button class="btn btn1" id="yesBtn">Sì</button>
        <button class="btn btn2" id="noBtn">No</button>
      </div>
    </div>
  </main>

  <footer>
    P.S. mi manchi, speriamo tu abbia detto sì ❤️
  </footer>

<script>
/* ============================
      FUOCHI D'ARTIFICIO
============================ */
function fireworks(x, y) {
  for (let i = 0; i < 25; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = x + "px";
    f.style.top = y + "px";
    f.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 700);
  }
}

document.getElementById("yesBtn").addEventListener("click", (e) => {
  const r = e.target.getBoundingClientRect();
  fireworks(r.left + r.width/2, r.top + r.height/2);
  setTimeout(openLovePage, 300);
});


/* ============================
   PAGINA “SÌ” GENERATA AL VOLO
============================ */

/* ============================
       BOTTONE NO CHE SCAPPA
============================ */
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("buttonsBox");

let abs = false;

function enableAbs() {
  if (abs) return;
  abs = true;

  const r = noBtn.getBoundingClientRect();
  const c = container.getBoundingClientRect();

  noBtn.style.position = "absolute";
  noBtn.style.left = (r.left - c.left) + "px";
  noBtn.style.top  = (r.top - c.top) + "px";
}

function escape() {
  enableAbs();

  const c = container.getBoundingClientRect();
  const maxX = c.width - noBtn.offsetWidth;
  const maxY = c.height - noBtn.offsetHeight;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = Math.random()*maxY + "px";
}

noBtn.addEventListener("mouseenter", escape);
noBtn.addEventListener("mouseover", escape);
noBtn.addEventListener("pointerdown", escape);
noBtn.addEventListener("pointerenter", escape);
noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); escape(); }, {passive:false});
noBtn.addEventListener("click",(e)=>{e.preventDefault(); escape();});
</script>

</body>
</html>
